# Docker Compose для локальной разработки MZSA GEM
# Использование: docker-compose up -d

version: '3.8'

services:
  # ============================================
  # Frontend (React + Vite)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_DATA_SOURCE: local
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================
  # Frontend Dev (с hot-reload)
  # ============================================
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_DATA_SOURCE=local
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

  # ============================================
  # Backend (устаревший, для тестирования REST API)
  # ============================================
  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    command: sh -c "npm install && npm run seed && npm start"
    profiles:
      - legacy

volumes:
  frontend_node_modules:
  backend_node_modules:

# ============================================
# Профили:
# - default: продакшен-сборка frontend
# - dev: разработка с hot-reload
# - legacy: включает устаревший backend
#
# Примеры:
#   docker-compose up                    # только frontend
#   docker-compose --profile dev up      # dev-режим с hot-reload
#   docker-compose --profile legacy up   # с backend API
# ============================================
